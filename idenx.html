<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas de Star Wars</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <button id="toggle-theme">Modo Oscuro</button>
    <h1>Películas de Star Wars</h1>

    <div id="lista-peliculas"></div>
    <div id="lista-personajes"></div>

    <div id="detalles-personaje" style="display: none;">
        <h2>Detalles del Personaje</h2>
        <img src="" alt="Imagen del Personaje" id="imagen-personaje">
        <p><strong>Nombre:</strong> <span id="nombre-personaje"></span></p>
        <p><strong>Año de Nacimiento:</strong> <span id="nacimiento-personaje"></span></p>
        <p><strong>Género:</strong> <span id="genero-personaje"></span></p>
        <p><strong>Altura:</strong> <span id="altura-personaje"></span></p>
    </div>

    <footer>
        &copy; <span id="current-year"></span> K. Armando Donado. Todos los derechos reservados 2024.
    </footer>

    <script src="script.js"></script>
</body>
</html>
